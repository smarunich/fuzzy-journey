kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: inference-in-a-box
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  # Ports for observability stack
  - containerPort: 3000
    hostPort: 3000
    protocol: TCP  # Grafana
  - containerPort: 9090
    hostPort: 9090
    protocol: TCP  # Prometheus
  - containerPort: 16686
    hostPort: 16686
    protocol: TCP  # Jaeger
  - containerPort: 20001
    hostPort: 20001
    protocol: TCP  # Kiali
  # Port for model serving
  - containerPort: 8080
    hostPort: 8080
    protocol: TCP  # Model inference endpoint
- role: worker
  extraMounts:
  - hostPath: /tmp/kind-worker-data
    containerPath: /var/lib/containerd
- role: worker
  extraMounts:
  - hostPath: /tmp/kind-worker-data2
    containerPath: /var/lib/containerd

# Networking configuration
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/16"
