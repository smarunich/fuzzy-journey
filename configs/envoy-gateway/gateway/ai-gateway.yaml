apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ai-inference-gateway
  namespace: envoy-gateway-system
spec:
  gatewayClassName: ai-gateway-class
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    hostname: "*.inference-in-a-box"
    allowedRoutes:
      namespaces:
        from: All
  - name: http-default
    protocol: HTTP
    port: 80
    hostname: "api.router.inference-in-a-box"
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    protocol: HTTPS
    port: 443
    hostname: "*.inference-in-a-box"
    allowedRoutes:
      namespaces:
        from: All
  - name: https-default
    protocol: HTTPS
    port: 443
    hostname: "api.router.inference-in-a-box"
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: ai-gateway-tls
      options:
        tls.cipher_suites: ECDHE-ECDSA-AES128-GCM-SHA256,ECDHE-RSA-AES128-GCM-SHA256
        tls.min_protocol_version: TLSv1.2
        tls.max_protocol_version: TLSv1.3
