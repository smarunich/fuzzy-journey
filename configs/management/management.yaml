apiVersion: v1
kind: ServiceAccount
metadata:
  name: management-service
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: management-service
rules:
- apiGroups: ["serving.kserve.io"]
  resources: ["inferenceservices"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods", "pods/log", "nodes", "namespaces", "services"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["gateways", "httproutes", "gatewayclasses"]
  verbs: ["get", "list"]
- apiGroups: ["networking.istio.io"]
  resources: ["virtualservices", "gateways"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: management-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: management-service
subjects:
- kind: ServiceAccount
  name: management-service
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-service
  namespace: default
  labels:
    app: management-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-service
  template:
    metadata:
      labels:
        app: management-service
    spec:
      serviceAccountName: management-service
      containers:
      - name: management-service
        image: us-east1-docker.pkg.dev/dogfood-cx/registryrepository/management-service:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: PORT
          value: "8080"
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: SUPER_ADMIN_USERNAME
          value: "admin"
        - name: SUPER_ADMIN_PASSWORD
          value: "admin123"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: management-service
  namespace: default
  labels:
    app: management-service
spec:
  selector:
    app: management-service
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP